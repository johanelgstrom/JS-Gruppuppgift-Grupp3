<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Onormal</title>
        
        <!-- MAIN SCSS -->
        <link rel="stylesheet" href="scss/main.scss" />

        <!-- MAIN TS -->
        <script type="module" src="ts/main.ts"></script>

        <!-- FONT AWSOME -->
        <link
            rel="stylesheet"
            href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
            integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm"
            crossorigin="anonymous"
        />
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Maven+Pro&display=swap" rel="stylesheet">
    </head>
    <body>
        <header id="index-header">
            <div class="header-top">
                <div class="social-container">
                    <i class="fab fa-instagram"></i>
                    <i class="fab fa-facebook-square"></i>
                    <i class="fab fa-twitter-square"></i>
                </div>
                <div class="slogan-container">
                    <p>Onormal är det nya normala</p>
                </div>
                <div class="cart-container">
                    <i class="fas fa-shopping-cart"></i>
                </div>
            </div>
            <div class="header-bottom">
                <div class="menu-search-container">
                    <div class="burger-menu">
                        <i class="fas fa-hamburger"></i>
                        <p>Meny</p>
                    </div>
                    <div class="search">
                        <i class="fas fa-search"></i>
                        <input type="text" placeholder="Sök">
                    </div>
                </div>
                <div class="header-logo-container">
                    logo :-)
                </div>
            </div>
        </header>
        <main id="index-main">
            <!-- MOBILIKONER -->
            <div class="phone-icon-container">
                <div class="burger-menu">
                    <!-- tillfällig tills hamburgarmenyn är klar -->
                    <i class="fas fa-hamburger"></i>
                </div>
                <div class="cart-icon">
                    <i class="fas fa-shopping-cart"></i>
                </div>
            </div>
            <div class="main-wrapper">
                <!-- PHONE -->
                <div class="logo-container">
                    <img
                        src="/assets/images/logo/logotype-mobile.svg"
                        alt="Onromal logo"
                    />
                </div>
                <!-- TABLET OCH PC -->
                <div class="content-container">
                    <div class="slogga">
                        <h3>"Vi är onormala!"</h3>
                    </div>
                    <!-- PERSON 1 -->
                    <div class="team-container">
                        <div class="person-container">
                            <div class="img-container">
                                <img src="/assets/images/members/Johan.jpg" alt="">
                            </div>
                            <div class="name">
                                <p>Johan Elgström</p>
                            </div>
                            <div class="quote">
                                <p>"stay freaky"</p>
                            </div>
                        </div>

                        <!-- PERSON 2 -->

                        <div class="person-container">
                            <div class="img-container">
                                <img
                                    src="/assets/images/members/Elias.png"
                                    alt=""
                                />
                            </div>
                            <div class="name">
                                <p>Filip Engberg</p>
                            </div>
                            <div class="quote">
                                <p>
                                    "Onormalt är att sticka ut och vara unik.
                                    Våga vara onormal!"
                                </p>
                            </div>
                        </div>

                        <!-- PERSON 3 -->

                        <div class="person-container">
                            <div class="img-container">
                                <img
                                    src="/assets/images/members/Elias.png"
                                    alt=""
                                />
                            </div>
                            <div class="name">
                                <p>Elias Fredriksson</p>
                            </div>
                            <div class="quote">
                                <p>"Att vara konstiga gör oss unika!"</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="to-mainpage">
                <i class="fas fa-arrow-circle-right"></i>
                <button>Ta mig till produkterna</button>
            </div>
        </main>

        <footer></footer>
    </body>
</html>

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Onormal-product</title>
        <!-- SCSS MAIN -->
        <link rel="stylesheet" href="../scss/_product.scss" />
        <!-- TYPESCRIPT MAIN -->
        <script type="module" src="../ts/main.ts"></script>
        <!-- FONTAWESOME -->
        <link
            rel="stylesheet"
            href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
            integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm"
            crossorigin="anonymous"
        />
    </head>
    <body id="product-body">
        <header id="product-header"></header>
        <!-- MAIN PART-->
        <main id="product-main">
            <!-- CONTENT CONTAINER -->
            <!-- Contains all containers/items on the product page -->
            <div class="content-container">
                <!-- IMAGE CONTAINER -->
                <!-- Contains pictures from each individual product and and two buttons that trigger the image to go right and left-->
                <div class="product-image-container">
                    <i id="left-arrow" class="fas fa-chevron-left"></i>
                    <div class="product-image"></div>
                    <i id="right-arrow" class="fas fa-chevron-right"></i>
                </div>
                <!-- PRODUCT TITLE -->
                <!-- Contains a heading that represents the productname-->
                <div class="product-title-container">
                    <div class="product-title">
                        <h2>Produktnamn</h2>
                    </div>
                </div>
                <!-- PRODUCT INFORMATION -->
                <!-- Contains information about the product -->
                <div class="product-information-container">
                    <div class="product-information">
                        <span>Information</span>
                    </div>
                </div>
            </div>
        </main>

        <footer id="product-footer"></footer>
    </body>
</html>

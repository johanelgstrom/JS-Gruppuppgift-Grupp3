<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Onormal-product</title>
        <!-- SCSS MAIN -->
        <link rel="stylesheet" href="../scss/main.scss" />
        <!-- TYPESCRIPT MAIN -->
        <script type="module" src="../ts/singleProduct.ts"></script>
        <!-- FONTAWESOME -->
        <link
            rel="stylesheet"
            href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
            integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm"
            crossorigin="anonymous"
        />
        <!-- FONT -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Maven+Pro&display=swap"
            rel="stylesheet"
        />
    </head>
    <body id="product-body">
        <header id="index-header">
            <!-- HEADER ÖVRE HALVAN -->
            <div class="header-top">
                <!-- SOCIAL MEDIA -->
                <div class="social-container">
                    <a href="http://www.instagram.com"
                        ><i class="fab fa-instagram"></i
                    ></a>
                    <a href="http://www.facebook.com"
                        ><i class="fab fa-facebook-square"></i
                    ></a>
                    <a href="http://twitter.com"
                        ><i class="fab fa-twitter-square"></i
                    ></a>
                </div>
                <!-- SLOGGA -->
                <div class="slogan-container">
                    <p>Onormal är det nya normala</p>
                </div>
                <!-- KUNDVAGN-/KRYSSIKON -->
                <div class="cart-container" id="cart-container">
                    <i class="fas fa-shopping-cart" id="cart-on"></i>
                    <i class="fas fa-times cart-toggle" id="cart-off"></i>
                </div>
            </div>
            <!-- HEADER UNDRE HALVAN -->
            <div class="header-bottom">
                <div class="menu-search-container">
                    <!-- BURGARE TABLET & PC -->
                    <div class="burger-container">
                        <div class="burger-menu" id="burger-menu">
                            <div class="top-bun" id="top-bun"></div>
                            <div class="patty" id="patty"></div>
                            <div class="bottom-bun" id="bottom-bun"></div>
                        </div>
                        <p>Meny</p>
                    </div>
                    <!-- SÖK -->
                    <div class="search">
                        <i class="fas fa-search"></i>
                        <input type="text" placeholder="Sök" />
                    </div>
                </div>
                <!-- LOGGA -->
                <div class="header-logo-container">
                    <img
                        src="/assets/images/logo/logotype-tablet.svg"
                        alt="Onormal logga"
                        id="logo-tablet"
                    />
                    <img
                        src="/assets/images/logo/logotype-desktop.svg"
                        alt="Onormal logga"
                        id="logo-desktop"
                    />
                </div>
            </div>
        </header>
        <!-- MAIN PART-->
        <main id="product-main">
            <!-- SLIDE-IN MENU -->
            <div class="menu-container" id="menu-container">
                <ul class="menu-list">
                    <a href="./browse.html"><li class="menu-item">Hem</li></a>
                    <a href="./browse.html#news"
                        ><li class="menu-item">Nyheter</li></a
                    >
                    <a href="./browse.html#campaigns"
                        ><li class="menu-item">Kampanjer</li></a
                    >
                    <a href="./browse.html#products"
                        ><li class="menu-item">Produkter</li></a
                    >
                    <a href="../index.html"
                        ><li class="menu-item menu-item-last">Teamet</li></a
                    >
                </ul>
            </div>
            <!-- SLIDE-IN BASKET -->
            <div class="basket-menu-container" id="basket-menu-container">
                <div class="basket-text-and-item" id="basket-text-and-item">
                    <p id="your-basket">Din varukorg</p>
                    <div class="basket-container" id="basket-container">
                        <!-- MALL FÖR PRODUKT I VARUKORG -->
                        <!-- <div class="item-container">
                            <div class="item-picture">
                                <img src="/assets/images/members/Johan.jpg" alt="">
                            </div>
                            <div class="item-info-and-buttons">
                                <div class="item-info">
                                    <p id="pName">Nicholas Cage Musmatta</p>
                                    <p id="pPrice">pris: 2kr</p>
                                    <p id="pAmount">antal: 45st</p>
                                    <p id="pTotal">total: 90kr</p>
                                </div>
                                <div class="item-buttons">
                                    <button id="plus-item">+</button>
                                    <button id="minus-item">-</button>
                                </div>
                            </div>
                        </div> -->

                        <!-- MALL FÖR TOTAL SUMMA OCH FORTSÄTTNING -->
                        <!-- <div class="basket-total-and-button">
                            <h3>Total: undefinedkr</h3>
                            <button>Till Kassan</button>
                        </div> -->
                    </div>
                </div>
            </div>
            <!-- MOBILIKONER -->
            <div class="phone-icon-container phone-icon-container-product">
                <!-- BURGARE MOBILE -->
                <div class="burger-menu" id="burger-menu-phone">
                    <div class="top-bun" id="top-bun-phone"></div>
                    <div class="patty" id="patty-phone"></div>
                    <div class="bottom-bun" id="bottom-bun-phone"></div>
                </div>
                <!-- VARUKORG- OCH KRYSSKNAPP -->
                <div class="cart-icon" id="cart-icon">
                    <i class="fas fa-shopping-cart" id="cart-on-mobile"></i>
                    <i
                        class="fas fa-times cart-toggle"
                        id="cart-off-mobile"
                    ></i>
                </div>
            </div>
            <!-- BACK ICON -->
            <!-- The button makes you go back to the page you were on last time -->
            <div class="back-icon-container">
                <i id="back-icon" class="fas fa-arrow-left"></i>
            </div>
            <!-- CONTENT CONTAINER -->
            <!-- Contains all containers/items on the product page -->
            <div class="content-container">
                <!-- IMAGE CONTAINER -->
                <!-- Contains pictures from each individual product and and two buttons that trigger the image to go right and left -->
                <div class="product-image-container">
                    <div class="product-image"></div>
                </div>
                <!-- PRODUCT TITLE -->
                <!-- Contains a heading that represents the productname -->
                <div class="product-title-container">
                    <div class="product-title">
                        <h2></h2>
                    </div>
                </div>
                <!-- PRODUCT INFORMATION -->
                <!-- Contains information about the product -->
                <div class="product-information-container">
                    <div class="product-information">
                        <h2>Produktinformation</h2>
                        <span></span>
                    </div>
                </div>
                <!-- ADD PRODUCT BUTTONS -->
                <!-- Contains buttons that you can press to add products in different numbers -->
                <div class="product-buttons-container">
                    <div class="product-buttons">
                        <select id="count" name="count" size="1">
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                        </select>
                        <button id="add-button">Lägg till</button>
                    </div>
                </div>
            </div>
            <!-- BLUE LINE -->
            <!-- Used only to get a blue line for design purposes -->
            <div class="product-blueline-container">
                <div class="product-blueline"></div>
            </div>
            <!-- SIMILIAR PRODUCTS TITLE-->
            <!-- Contains heading for similar products-->
            <div class="product-similiar-title-container">
                <div class="product-similiar-title">
                    <h3>Liknande produkter</h3>
                </div>
            </div>
            <!-- SIMILAR PRODUCTS-->
            <!-- Contains products that are similar to the product in focus-->
            <div class="product-similiar-product-container">
                <div class="product-similiar-product"></div>
            </div>
        </main>

        <footer id="product-footer"></footer>
    </body>
</html>

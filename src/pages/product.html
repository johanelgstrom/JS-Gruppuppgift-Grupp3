<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Onormal-product</title>
        <!-- SCSS MAIN -->
        <link rel="stylesheet" href="../scss/main.scss" />
        <!-- TYPESCRIPT MAIN -->
        <script type="module" src="../ts/main.ts"></script>
        <!-- FONTAWESOME -->
        <link
            rel="stylesheet"
            href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
            integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm"
            crossorigin="anonymous"
        />
        <!-- FONT -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Maven+Pro&display=swap"
            rel="stylesheet"
        />
    </head>
    <body id="product-body">
        <header id="product-header">
            <div class="header-top">
                <div class="social-container">
                    <i class="fab fa-instagram"></i>
                    <i class="fab fa-facebook-square"></i>
                    <i class="fab fa-twitter-square"></i>
                </div>
                <div class="slogan-container">
                    <p>Onormal är det nya normala</p>
                </div>
                <div class="cart-container">
                    <i class="fas fa-shopping-cart"></i>
                </div>
            </div>
            <div class="header-bottom">
                <div class="menu-search-container">
                    <div class="burger-container">
                        <div class="burger-menu" id="burger-menu">
                            <div class="top-bun" id="top-bun"></div>
                            <div class="patty" id="patty"></div>
                            <div class="bottom-bun" id="bottom-bun"></div>
                        </div>
                        <p>Meny</p>
                    </div>
                    <div class="search">
                        <i class="fas fa-search"></i>
                        <input type="text" placeholder="Sök" />
                    </div>
                </div>
                <div class="header-logo-container">
                    <img
                        src="/assets/images/logo/logotype-tablet.svg"
                        alt="Onormal logga"
                        id="logo-tablet"
                    />
                    <img
                        src="/assets/images/logo/logotype-desktop.svg"
                        alt="Onormal logga"
                        id="logo-desktop"
                    />
                </div>
            </div>
        </header>
        <!-- MAIN PART-->
        <main id="product-main">
            <!-- BACK ICON -->
            <!-- The button makes you go back to the page you were on last time -->
            <div class="back-icon-container">
                <i id="back-icon" class="fas fa-arrow-left"></i>
            </div>
            <!-- CONTENT CONTAINER -->
            <!-- Contains all containers/items on the product page -->
            <div class="content-container">
                <!-- IMAGE CONTAINER -->
                <!-- Contains pictures from each individual product and and two buttons that trigger the image to go right and left -->
                <div class="product-image-container">
                    <i id="left-arrow" class="fas fa-chevron-left"></i>
                    <div class="product-image">Image</div>
                    <i id="right-arrow" class="fas fa-chevron-right"></i>
                </div>
                <!-- PRODUCT TITLE -->
                <!-- Contains a heading that represents the productname -->
                <div class="product-title-container">
                    <div class="product-title">
                        <h2>Produktnamn</h2>
                    </div>
                </div>
                <!-- PRODUCT INFORMATION -->
                <!-- Contains information about the product -->
                <div class="product-information-container">
                    <div class="product-information">
                        <span>Information</span>
                    </div>
                </div>
                <!-- ADD PRODUCT BUTTONS -->
                <!-- Contains buttons that you can press to add products in different numbers -->
                <div class="product-buttons-container">
                    <div class="product-buttons">
                        <select id="count" name="count" size="1">
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                        </select>
                        <button id="add-button">Lägg till</button>
                    </div>
                </div>
            </div>
            <!-- BLUE LINE -->
            <!-- Used only to get a blue line for design purposes -->
            <div class="product-blueline-container">
                <div class="product-blueline"></div>
            </div>
            <!-- SIMILIAR PRODUCTS TITLE-->
            <!-- Contains heading for similar products-->
            <div class="product-similiar-title-container">
                <div class="product-similiar-title">
                    <h3>Liknande produkter</h3>
                </div>
            </div>
            <!-- SIMILAR PRODUCTS-->
            <!-- Contains products that are similar to the product in focus-->
            <div class="product-similiar-product-container">
                <i id="left-icon" class="far fa-arrow-alt-circle-left"></i>
                <div class="product-similiar-product">
                    <div class="product-similiar-item"></div>
                    <div class="product-similiar-item"></div>
                    <div class="product-similiar-item"></div>
                    <div class="product-similiar-item"></div>
                    <div class="product-similiar-item"></div>
                    <div class="product-similiar-item"></div>
                    <div class="product-similiar-item"></div>
                </div>
                <i id="right-icon" class="far fa-arrow-alt-circle-right"></i>
            </div>
        </main>

        <footer id="product-footer"></footer>
    </body>
</html>

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Onormal-products</title>
        <!-- MAIN SCSS -->
        <link rel="stylesheet" href="../scss/main.scss" />
        <!-- MAIN TYPESCRIPT-->
        <script type="module" src="../ts/browse.ts"></script>
        <!-- <script type="module" src="../ts/main.ts"></script> -->
        <!-- LINK TO FONTAWESOME-->
        <link
            rel="stylesheet"
            href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
            integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm"
            crossorigin="anonymous"
        />
        <!-- FONT -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Maven+Pro&display=swap"
            rel="stylesheet"
        />
    </head>
    <body id="products-body">
        <header id="products-header">
            <!-- HEADER ÖVRE HALVAN -->
            <div class="header-top">
                <!-- SOCIAL MEDIA -->
                <div class="social-container">
                    <i class="fab fa-instagram"></i>
                    <i class="fab fa-facebook-square"></i>
                    <i class="fab fa-twitter-square"></i>
                </div>
                <!-- SLOGGA -->
                <div class="slogan-container">
                    <p>Onormal är det nya normala</p>
                </div>
                <!-- KUNDVAGN-/KRYSSIKON -->
                <div class="cart-container" id="cart-container">
                    <i class="fas fa-shopping-cart" id="cart-on"></i>
                    <i class="fas fa-times cart-toggle" id="cart-off"></i>
                </div>
            </div>
            <!-- HEADER UNDRE HALVAN -->
            <div class="header-bottom">
                <div class="menu-search-container">
                    <!-- BURGARE TABLET & PC -->
                    <div class="burger-container">
                        <div class="burger-menu" id="burger-menu">
                            <div class="top-bun" id="top-bun"></div>
                            <div class="patty" id="patty"></div>
                            <div class="bottom-bun" id="bottom-bun"></div>
                        </div>
                        <p>Meny</p>
                    </div>
                    <!-- SÖK -->
                    <div class="search">
                        <i class="fas fa-search"></i>
                        <input type="text" placeholder="Sök" />
                    </div>
                </div>
                <!-- LOGGA -->
                <div class="header-logo-container">
                    <img
                        src="/assets/images/logo/logotype-tablet.svg"
                        alt="Onormal logga"
                        id="logo-tablet"
                    />
                    <img
                        src="/assets/images/logo/logotype-desktop.svg"
                        alt="Onormal logga"
                        id="logo-desktop"
                    />
                </div>
            </div>
        </header>
        <main id="products-main">
            <!-- SLIDE-IN MENU -->
            <div class="menu-container" id="menu-container">
                <ul class="menu-list">
                    <a href="./browse.html"><li class="menu-item">Hem</li></a>
                    <a href="./browse.html#news"
                        ><li class="menu-item">Nyheter</li></a
                    >
                    <a href="./browse.html#campaigns"
                        ><li class="menu-item">Kampanjer</li></a
                    >
                    <a href="#products"><li class="menu-item">Produkter</li></a>
                    <a href="../index.html"
                        ><li class="menu-item">Information</li></a
                    >
                    <a href="http://dn.se"
                        ><li class="menu-item menu-item-last">Kontakt</li></a
                    >
                </ul>
            </div>
            <!-- SLIDE-IN BASKET -->
            <div class="basket-menu-container" id="basket-menu-container">
                <div class="basket-text-and-item">
                    <p id="your-basket">Din varukorg</p>
                    <div class="basket-container" id="basket-container">
                        <!-- MALL FÖR PRODUKT I VARUKORG -->
                        <!-- <div class="item-container">
                            <div class="item-picture">
                                <img src="/assets/images/members/Johan.jpg" alt="">
                            </div>
                            <div class="item-info-and-buttons">
                                <div class="item-info">
                                    <p id="pName">Nicholas Cage Musmatta</p>
                                    <p id="pPrice">pris: 2kr</p>
                                    <p id="pAmount">antal: 45st</p>
                                    <p id="pTotal">total: 90kr</p>
                                </div>
                                <div class="item-buttons">
                                    <button id="plus-item">+</button>
                                    <button id="minus-item">-</button>
                                </div>
                            </div>
                        </div> -->

                        <!-- MALL FÖR TOTAL SUMMA OCH FORTSÄTTNING -->
                        <!-- <div class="basket-total-and-button">
                            <h3>Total: undefinedkr</h3>
                            <button>Till Kassan</button>
                        </div> -->
                    </div>
                </div>
            </div>
            <!-- MOBILIKONER -->
            <div class="phone-icon-container phone-icon-container-browse">
                <!-- BURGARE MOBILE -->
                <div class="burger-menu" id="burger-menu-phone">
                    <div class="top-bun" id="top-bun-phone"></div>
                    <div class="patty" id="patty-phone"></div>
                    <div class="bottom-bun" id="bottom-bun-phone"></div>
                </div>
                <!-- VARUKORG- OCH KRYSSKNAPP -->
                <div class="cart-icon" id="cart-icon">
                    <i class="fas fa-shopping-cart" id="cart-on-mobile"></i>
                    <i
                        class="fas fa-times cart-toggle"
                        id="cart-off-mobile"
                    ></i>
                </div>
            </div>
            <!-- RIGHT DESKTOP BAR -->
            <!-- Contains wallpaper of design purpose -->
            <div class="right-bar"></div>
            <!-- LEFT DESKTOP BAR -->
            <!-- Contains wallpaper of design purpose -->
            <div class="left-bar"></div>
            <!-- MIDDLE-->
            <!-- Contains all content for the website -->
            <div class="middle">
                <!-- NEWS CONTAINER -->
                <!-- Contains all news products -->
                <div class="news-container-header" id="news">
                    <h2>Nyheter</h2>
                    <button>Test</button>
                </div>
                <div class="news-container">
                    <div class="new-item"></div>
                    <div class="new-item"></div>
                    <div class="new-item"></div>
                    <div class="new-item"></div>
                </div>
                <!-- CAMPAIGNS CONTAINER -->
                <!-- Contains all promotional products -->
                <div class="campaigns-container-header" id="campaigns">
                    <h2>Kampanjer</h2>
                    <button>Test</button>
                </div>
                <div class="campaigns-container">
                    <div class="campaign-item"></div>
                    <div class="campaign-item"></div>
                    <div class="campaign-item"></div>
                    <div class="campaign-item"></div>
                </div>
                <!-- BLUE LINE -->
                <!-- Contains a blue line for design purposes -->
                <div class="blue-line-container">
                    <div class="blue-line"></div>
                </div>
                <!-- PRODUCTS CONTAINER -->
                <!-- Contains all available products on the site -->
                <div class="products-container-header" id="products">
                    <h2>Produkter</h2>
                </div>
                <div class="products-container"></div>
            </div>
            <!-- FILTER WINDOW -->
            <div class="filter-container">
                <div class="filter-header">
                    <div class="filter-button-container">
                        <i class="fas fa-filter"></i>
                        <button class="cross-button">
                            <i class="fas fa-times"></i>
                        </button>
                    </div>
                </div>
                <div class="filter-main">
                    <div class="filter-catagories-container">
                        <form>
                            <input
                                id="onormal"
                                type="checkbox"
                                value="Onormal"
                            />
                            <label>Onormal</label>
                            <br />
                            <input
                                id="konstigt"
                                type="checkbox"
                                value="Konstig"
                            />
                            <label>Konstigt</label>
                            <br />
                            <input
                                id="jättekonstigt"
                                type="checkbox"
                                value="Jättekonstig"
                            />
                            <label>Jättekonstigt</label>
                            <br />
                            <input
                                id="vadihelavärlden"
                                type="checkbox"
                                value="Vad i hela världen"
                            />
                            <label>Vad i hela världen</label>
                        </form>
                    </div>
                </div>
            </div>
        </main>
    </body>
</html>

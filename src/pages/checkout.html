<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Onormal</title>

        <!-- MAIN SCSS -->
        <link rel="stylesheet" href="../scss/main.scss" />

        <!-- TS -->
        <script type="module" src="../ts/checkout.ts"></script>

        <!-- GOOGLE FONT -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Maven+Pro&display=swap"
            rel="stylesheet"
        />

        <!-- FONT AWSOME -->
        <link
            rel="stylesheet"
            href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
            integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm"
            crossorigin="anonymous"
        />
    </head>
    <body id="checkout-body">
        <header id="checkout-header">
            <a href="javascript:history.back()"
                ><i class="fas fa-arrow-left"></i
            ></a>
            <h2>Varukorg</h2>
        </header>

        <main id="checkout-main">
            <!-- BASKET AND TOTAL -->
            <div id="basket-total-wrapper">
                <!-- BASKET -->
                <div id="basket-container">
                    <h4 id="basket-title">Din varukorg</h4>
                    <div id="basket">
                        <div id="basket-inner-wrapper"></div>
                    </div>
                </div>
                <!-- TOTAL COST -->
                <div id="total-cost-container">
                    <h2 id="total-cost"></h2>
                    <div id="blue-line"></div>
                </div>
            </div>

            <!-- CUSTOMER DETAILS -->
            <div id="customer-details-container">
                <h4 id="input-title">Fyll i här</h4>
                <div id="input-wrapper">
                    <form id="input-container">
                        <!-- NAME SECTION -->
                        <div id="name-section">
                            <!-- FIRST NAME -->
                            <div>
                                <label for="customer-firstname">Förnamn</label>
                                <input
                                    id="customer-firstname"
                                    type="text"
                                    required
                                />
                            </div>

                            <!-- LAST NAME -->
                            <div>
                                <label for="customer-lastname">Efternamn</label>
                                <input
                                    id="customer-lastname"
                                    type="text"
                                    required
                                />
                            </div>
                        </div>

                        <!-- MOBILE ADRESS SECTION -->
                        <div id="mobile-adress-section">
                            <div>
                                <!-- MOBILE NUMBER -->
                                <label for="customer-mobile"
                                    >Mobilnummer (+46)</label
                                >
                                <input
                                    id="customer-mobile"
                                    type="tel"
                                    required
                                />
                            </div>

                            <div>
                                <!-- CUSTOMER ADRESS -->
                                <label for="customer-adress">Adress</label>
                                <input
                                    id="customer-adress"
                                    type="text"
                                    required
                                />
                            </div>

                            <div>
                                <label for="customer-region">Postnummer</label>
                                <input
                                    id="customer-region"
                                    type="number"
                                    required
                                />
                            </div>
                        </div>

                        <!-- DELIVERY CARD SECTION -->
                        <div id="delivery-card-section">
                            <div>
                                <!-- DELIVERY CHOICE -->
                                <label for="customer-delivery"
                                    >Leveranssätt</label
                                >
                                <select id="customer-delivery" required>
                                    <option value="PostNord">Post Nord</option>
                                    <option value="USP">USP</option>
                                    <option value="InstaBox">InstaBox</option>
                                </select>
                            </div>
                            <!-- CUSTOMER CARD INFO -->
                            <div>
                                <div id="customer-card-container">
                                    <div id="customer-card-number-container">
                                        <label for="customer-card"
                                            >Kortnummer</label
                                        >
                                        <input
                                            id="customer-card"
                                            type="number"
                                            required
                                        />
                                    </div>

                                    <div id="customer-card-cvc-container">
                                        <label for="customer-card-cvc"
                                            >CVC</label
                                        >
                                        <input
                                            id="customer-card-cvc"
                                            type="number"
                                            required
                                        />
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!-- CONFIRM BUTTON -->
                        <button id="pay-button" type="submit">Betala</button>
                    </form>

                    <div id="basket-details-container">
                        <div id="details"></div>
                    </div>
                </div>
            </div>
        </main>
    </body>
</html>

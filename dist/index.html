<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Onormal</title>
        <link rel="stylesheet" href="/index.4726d293.css">
        <script src="/index.58ba51d9.js" defer=""></script>
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">

    </head>
    <body>
        <header>
            header
        </header>
        <main>
            <!-- MOBILIKONER -->
            <div class="phone-icon-container">
                <div class="burger-menu">
                    <!-- tillfällig tills hamburgarmenyn är klar -->
                    <i class="fas fa-hamburger"></i>
                </div>
                <div class="cart-icon">
                    <i class="fas fa-shopping-cart"></i>
                </div>
            </div>
            <div class="main-wrapper">
                <!-- PHONE -->
                <div class="logo-container">
                    <img src="/logotype-mobile.f96a9af5.svg" alt="Onromal logo">
                </div>
                <!-- TABLET OCH PC -->
                <div class="content-container">
                    <div class="slogga">
                        <h3>"Vi är onormala!"</h3>
                    </div>
                    <!-- PERSON 1 -->
                    <div class="team-container">
                        <div class="person-container">
                            <div class="img-container">
                                <img src="/Elias.7fff8625.png" alt="">
                            </div>
                            <div class="name">
                                <p>Johan Elgström</p>
                            </div>
                            <div class="quote">
                                <p>"stay freaky"</p>
                            </div>
                        </div>
                    
                    <!-- PERSON 2 -->
                    
                        <div class="person-container">
                            <div class="img-container">
                                <img src="/Elias.7fff8625.png" alt="">
                            </div>
                            <div class="name">
                                <p>Filip Engberg</p>
                            </div>
                            <div class="quote">
                                <p>"Onormalt är att sticka ut och vara unik.  
                                    Våga vara onormal!"</p>
                            </div>
                        </div>
                    
                    <!-- PERSON 3 -->
                    
                        <div class="person-container">
                            <div class="img-container">
                                <img src="/Elias.7fff8625.png" alt="">
                            </div>
                            <div class="name">
                                <p>Elias Fredriksson</p>
                            </div>
                            <div class="quote">
                                <p>"Att vara konstiga gör oss unika!"</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="to-mainpage">
                <i class="fas fa-arrow-circle-right"></i>
                <button>Ta mig till produkterna</button>
            </div>
        </main>

        <footer></footer>
    </body>
</html>
